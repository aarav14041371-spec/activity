name: Daily Auto Commit

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Update file
        run: |
          echo "$(date '+%Y-%m-%d %H:%M') - Alive & coding ðŸ”¥" >> alive.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "daily: keep streak alive $(date '+%Y-%m-%d')"
          git push
